<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2.5</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <main class="main">
        <img class="logo" src="./assets/logo.svg" alt="foxminded">
        <div class="input-container">
            <input class="input" type="text" placeholder="Enter the correct city name">
            <button class="delete-button"></button>
        </div>
        <span class="city">Celected:</span>
        <div class="current-weather">
            <div class="parameters">
                <span class="current-temperature"></span>
                <span class="current-precipitation"></span>
                <span class="max-temperature"></span>
            </div>
            <div class="inform">
                <span class="current-description"></span>
                <span class="current-city"></span>
            </div>
            <img class="current-img" src="./assets/regular-fox.svg" alt="weather-phenomenon">
        </div>

        <div class="second-day block">
            <span class="day">THU</span>
            <img class="second-day-img precipitation-img" src="./assets/regular-fox.svg" alt="weather-phenomenon">
            <span class="second-day-precipitation precipitation"></span>
            <div class="temperature-block">
                <span class="time-of-day">Day</span>
                <span class="second-day-temperature temperature"></span>
                <span class="second-night-temperature temperature"></span>
                <span class="time-of-day">Night</span>
            </div>
        </div>

        <div class="third-day block">
            <span class="day">FRI</span>
            <img class="third-day-img precipitation-img" src="./assets/regular-fox.svg" alt="weather-phenomenon">
            <span class="third-day-precipitation precipitation"></span>
            <div class="temperature-block">
                <span class="time-of-day">Day</span>
                <span class="third-day-temperature temperature"></span>
                <span class="third-night-temperature temperature"></span>
                <span class="time-of-day">Night</span>
            </div>
        </div>

        <div class="fourth-day block">
            <span class="day">SAT</span>
            <img class="fourth-day-img precipitation-img" src="./assets/regular-fox.svg" alt="weather-phenomenon">
            <span class="fourth-day-precipitation precipitation"></span>
            <div class="temperature-block">
                <span class="time-of-day">Day</span>
                <span class="fourth-day-temperature temperature"></span>
                <span class="fourth-night-temperature temperature"></span>
                <span class="time-of-day">Night</span>
            </div>
        </div>

        <div class="fifth-day block">
            <span class="day">SUN</span>
            <img class="fifth-day-img precipitation-img" src="./assets/regular-fox.svg" alt="weather-phenomenon">
            <span class="fifth-day-precipitation precipitation"></span>
            <div class="temperature-block">
                <span class="time-of-day">Day</span>
                <span class="fifth-day-temperature temperature"></span>
                <span class="fifth-night-temperature temperature"></span>
                <span class="time-of-day">Night</span>
            </div>
        </div>

        <div class="sixth-day block">
            <span class="day">MON</span>
            <img class="sixth-day-img precipitation-img" src="./assets/regular-fox.svg" alt="weather-phenomenon">
            <span class="sixth-day-precipitation precipitation"></span>
            <div class="temperature-block">
                <span class="time-of-day">Day</span>
                <span class="sixth-day-temperature temperature"></span>
                <span class="sixth-night-temperature temperature"></span>
                <span class="time-of-day">Night</span>
            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
